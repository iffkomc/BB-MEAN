<a ng-href="#/{{user.username}}" class="notification__photo">
    <img ng-src="{{'/uploads/' + (user.avatarName || 'default')  + '.jpg'}}" alt="" class="notification-photo__item"/>
</a>

<div class="notification__description">
    <strong>{{ user.name || user.username }} </strong>
    <span>voted your </span>
    <a ng-href="#/{{user.username + '/' + photo._id}}">photo</a>
</div>
<div class="notification-item-voted__photo">
    <img ui-sref="user.openPhoto({user: user.username, photoId: photo._id})" ng-src="{{'/uploads/photos/' + photo.name + '.jpg'}}" alt=""/>
</div>

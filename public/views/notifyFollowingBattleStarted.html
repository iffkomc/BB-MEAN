<div class="notifications__item notifications__item_voted notifications__item_center cf">
    <a ng-href="#/{{user.username}}" class="notification__photo">
        <img ng-src="{{'/uploads/' + (user.avatarName || 'default') + '.jpg'}}"  alt="" class="notification-photo__item"/>
    </a>
    <div class="notification__description">
        <strong>{{user.name || user.username}} </strong>
        <span>is now competing! </span>
        <a ng-href="#/{{user.username}}">Look!</a>
    </div>
</div>
